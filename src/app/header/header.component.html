<mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">TCC</h1>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #snav [mode]="'side'" [(opened)]="opened" [fixedInViewport]="true" fixedTopGap="56" class="z-depth-5 blue lighten-3">
        <mat-nav-list>
            <a mat-list-item routerLink="/batch">Batch</a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/topic">Topic</a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/diffculty-level">Difficulty level</a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/pages">Pages</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content role="main">
        <section class="sidenav-content" role="content" id="tutorial">

            <router-outlet></router-outlet>
        </section>
    </mat-sidenav-content>
</mat-sidenav-container>
