<mat-sidenav-container>
    <mat-sidenav #snav [mode]="'side'" [(opened)]="opened" [fixedInViewport]="true" fixedTopGap="56" class="z-depth-5 blue lighten-3">
        <mat-nav-list>
            <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content role="main">
        <section class="sidenav-content" role="content" id="tutorial">
            <p *ngFor="let content of fillerContent">{{content}}</p>
        </section>
    </mat-sidenav-content>
</mat-sidenav-container>
